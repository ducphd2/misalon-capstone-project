syntax = "proto3";

package commons;

enum ESortDirection {
  ASC = 0;
  DESC = 1;
}

message Id {
  int32 id = 1;
}

message GrQuery {
  string filter = 1;
  Paging paging = 2;
  repeated Sort sorting = 3;
}

message GqlQuery {
  repeated string select = 1;
  optional string where = 2;
  repeated string orderBy = 3;
  optional int32 limit = 4;
  optional string before = 5;
  optional string after = 6;
}

message PageInfo {
  optional string startCursor = 1;
  optional string endCursor = 2;
  optional bool hasNextPage = 3;
  optional bool hasPreviousPage = 4;
}

message Count {
  int32 count = 1;
}

message TotalCount {
  int32 totalCount = 1;
}

message QueryRequest {
  optional string where = 1;
  optional int32 page = 2;
  optional int32 limit = 3;
  optional string searchKey = 4;
  optional string orderBy = 5;
  optional string orderDirection = 6;
}

message Sort {
  string field = 1;
  ESortDirection direction = 2;
  enum SortNulls {
    NULLS_FIRST = 0;
    NULLS_LAST = 1;
  }
  SortNulls nulls = 3;
}

message Paging {
  int32 limit = 1;
  int32 offset = 2;
}

message PageMeta {
  optional int32 total = 1;
  optional int32 totalPage = 2;
  optional int32 page = 3;
  optional int32 limit = 4;
}

enum EUserGender {
  MALE = 0;
  FEMALE = 1;
  OTHER = 2;
}

enum EUserRole {
  USER = 0;
  ADMIN = 1;
  SUPER_ADMIN = 2;
  MASTER_WORKER = 3;
  ASSISTANT_WORKER = 4;
  MANAGER = 5;
  RECEPTIONIST = 6;
}

enum ECustomerLevel {
  NORMAL = 0;
  SILVER = 1;
  GOLD = 2;
  PLATINUM = 3;
}

enum EUserStatus {
  PENDING = 0;
  ACTIVE = 1;
  BANNED = 2;
}

enum ENotificationType {
  BOOKING = 0;
  CHAT = 1;
  COMMENT = 2;
  REPLY_COMMENT = 3;
}

enum EBookingStatus {
  BOOKING_PENDING = 0;
  BOOKING_APPROVE = 1;
  BOOKING_CANCELLED = 2;
  BOOKING_REJECT = 3;
  BOOKING_FINISHED = 4;
  BOOKING_PAYMENT_PENDING = 5;
  BOOKING_PAYMENT_FINISHED = 6;
  BOOKING_PAYMENT_FAILED = 7;
}
